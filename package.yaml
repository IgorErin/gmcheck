name:                gmcheck
version:             0.0.1.0
github:              "yuuri/gmcheck"
license:             BSD3
author:              "Yuri Gorshkov"
maintainer:          "y.s.gorshkov@gmail.com"
copyright:           "2020 Yuri Gorshkov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on BitBucket at <https://bitbucket.org/yuuri/gmcheck#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- text

library:
  source-dirs: src

executables:
  gmcheck-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gmcheck

tests:
  gmcheck-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gmcheck
